<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Products - </title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/bootstrap-3.3.2.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    
    <body>
        <!-- This calls the header -->
        <header header-html="header.html"></header>
        <div class="container-fluid">
            <div class="title-breadcrumbs row-container">
                <div class="title-span">
                    <h1 id="title" class="title"> </h1><span><h1 class="active">Edit Products</h1></span>
                </div>
            </div>
        </div>

        <!-- body code goes here -->
        <section id="edit-products">
            <div class="container-fluid">
                <div class="row row-container-inner screened-orange">
                    <div class="col-md-12 mw-100 edit-products-header">
                        <h1>Laneige | 270283765 - Laneige Power Essential Skin Toner - Normal/Dry Skin</h1>
                    </div>
                    <div class="col-md-12 mw-100">
                        <div class="edit-products-form">
                            <form action="" class="checkut3-form">
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">SKU</label>
                                    </div>
                                    <div class="input-holder-input">
                                        <h4>270283765</h4>
                                    </div>    
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Alt SKU/UPC</label>
                                    </div>
                                    <div class="input-holder-input input-w-30">
                                        <input class="i-w-30" type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Description</label>
                                    </div>
                                    <div class="input-holder-input">
                                        <input type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Unit of Measure</label>
                                    </div>
                                    <div class="input-holder-input">
                                        <h4>EACH</h4>
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Case Pack</label>
                                    </div>
                                    <div class="input-holder-input">
                                        <h4>48</h4>
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Number of Inner Packs</label>
                                    </div>
                                    <div class="input-holder-input">
                                        <h4>1</h4>
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Brand</label>
                                    </div>
                                    <div class="input-holder-input">
                                        <input type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Price</label>
                                    </div>
                                    <div class="input-holder-input input-w-30">
                                        <input class="i-w-30" type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Category</label>
                                    </div>
                                    <div class="input-holder-input input-w-30">
                                        <input class="i-w-30" type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="input-holder">
                                    <div class="input-holder-label">
                                        <label for="">Inventory Status</label>
                                    </div>
                                    <div class="input-holder-input">
                                        <div class="input-under">
                                            <div class="input-holder-under">
                                                <div class="h3-under">
                                                    <div class="select-check">
                                                        <div class="top-check-active">
                                                            <input type="checkbox" id="checkboxInput23" class="none"/>
                                                            <label class="check" for="checkboxInput23"></label>
                                                            <label class="inv-status" for="">Active</label>
                                                        </div>
                                                        <div class="bottom-check-request">
                                                            <input type="checkbox" id="checkboxInput24" class="none"/>
                                                            <label class="check" for="checkboxInput24"></label>
                                                            <label class="inv-status" for="">Request Discontinue</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid">
                <div class="row row-container-inner">
                    <div class="col-md-12 mw-100">
                        <div class="save-button">
                            <div class="orange-border new-button">
                                <a href="#">Save</a>
                            </div>
                        </div>
                        <div class="cancel-edit">
                            <a class="arrow-left" href="customers-search.html">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- body code ends here -->
        
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
        <script src="js/bootstrap-3.3.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/main.js"></script>

        <script>
            includeHTML();
        </script>
    </body>
</html>
