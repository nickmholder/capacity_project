<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Products -</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap-3.3.2.css" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
    </head>

    <body>
        <!-- This calls the header -->
        <header header-html="header.html"></header>
        <div class="container-fluid">
            <div class="title-breadcrumbs row-container">
                <div class="title-span">
                    <h1 id="title" class="title"> </h1><span><h1 class="active">Checkout</h1></span>
                </div>
            </div>
        </div>

        <!-- body code goes here -->
        <section>
            <div class="container-fluid your-cart">
                <div class="row row-container">
                    <div class="col-md-12 no-padding-left">
                        <div class="cart-number">
                            <div class="col-md-9">
                                    <h3>Your Cart Number is 38846641</h3>
                            </div>
                            <div class="col-md-3 no-padding-left no-padding-right d-flex justify-content-end">
                                <h4 class="arrow-down">Save Cart As List</h4>
                                <h4>Empty Cart</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="order-info">
            <div class="container-fluid no-padding">
                <div class="row row-container-inner m-auto shipping-method">
                    <div class="col-md-6 checkout-form">
                        <!-- Form starts here -->
                        <h3>Shipping Method</h3>
                        <form class="shipping-method-form checkout3-form" action="">
                            <div class="input-under">
                                <div class="input-holder-under">
                                    <div class="h3-under">
                                        <div class="special-check">
                                            <input type="checkbox" id="checkboxInput10" class="none"/>
                                            <label class="check" for="checkboxInput10"></label>
                                        </div>
                                        <label class="method">FedEx 2nd Day Air</label>
                                        <label>$13.90</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-under">
                                <div class="input-holder-under">
                                    <div class="h3-under">
                                        <div class="special-check">
                                            <input type="checkbox" id="checkboxInput11" class="none"/>
                                            <label class="check" for="checkboxInput11"></label>
                                        </div>
                                        <label class="method">FedEx Home</label>
                                        <label>$14.25</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-under">
                                <div class="input-holder-under">
                                    <div class="h3-under">
                                        <div class="special-check">
                                            <input type="checkbox" id="checkboxInput12" class="none"/>
                                            <label class="check" for="checkboxInput12"></label>
                                        </div>
                                        <label class="method">FedEx Priority Overnight</label>
                                        <label>$18.58</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-under">
                                <div class="input-holder-under">
                                    <div class="h3-under">
                                        <div class="special-check">
                                            <input type="checkbox" id="checkboxInput13" class="none"/>
                                            <label class="check" for="checkboxInput13"></label>
                                        </div>
                                        <label class="method">UPS 2nd Day Air</label>
                                        <label>$13.80</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-under">
                                <div class="input-holder-under">
                                    <div class="h3-under">
                                        <div class="special-check">
                                            <input type="checkbox" id="checkboxInput14" class="none"/>
                                            <label class="check" for="checkboxInput14"></label>
                                        </div>
                                        <label class="method">UPS Ground Residential</label>
                                        <label>$14.35</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-under">
                                <div class="input-holder-under">
                                    <div class="h3-under">
                                        <div class="special-check">
                                            <input type="checkbox" id="checkboxInput15" class="none"/>
                                            <label class="check" for="checkboxInput15"></label>
                                        </div>
                                        <label class="method">UPS Next Day Air</label>
                                        <label>$18.78</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-holder third-party-billing">
                                <label for="">3rd Party Billing (Optional)</label>
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect05">
                                        <option selected>Select Status (Optional)</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Inputs under options end here -->
                        </form>
                        <!-- Form ends here -->
                        <div class="next-button shipping-method-button">
                            <div class="orange-border">
                                <a href="products-reviewOrder.html">Next</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 airplane-img">
                        <img src="images/grey-airplane.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- body code ends here -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
        <script src="js/bootstrap-3.3.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/main.js"></script>

        <script>
            includeHTML();
        </script>
    </body>
</html>
